        <div class="password-display pb-4">
          <input type="text" id="password">
          <button id="copyButton" class="alternatebutton">Copy</button>
          <button id="generatepass" class="alternatebutton">Generate</button>
        </div>
        <input id="length_input" type="range" min="5" max="20" />
        <p>Password Length: <output id="value"></output></p>
        <div class="inputs">
          <input type="checkbox" id="numbers" name="numbers" />
